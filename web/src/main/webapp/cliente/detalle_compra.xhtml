<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="title">Detalle compra</ui:define>

    <ui:define name="contenido">

        <div class="container mt-4 mb-4">
            <p:panel id="detalle_compra" header="Detalle de la compra" styleClass="mt-3">
                <div>
                    <div>
                        <strong class="d-inline-block me-2">Pelicula: </strong> <p:outputLabel value="#{detalleCompraBean.compra.funcion.pelicula.nombre}" />
                    </div>

                    <div>
                        <strong class="d-inline-block me-2 mt-2">Horario: </strong> <p:outputLabel value="#{detalleCompraBean.compra.fechaPelicula}" />
                    </div>

                    <div>
                        <strong class="d-inline-block me-2 mt-2">Horario: </strong> <p:outputLabel value="#{detalleCompraBean.compra.funcion.sala.teatro.ciudad.nombre} - #{detalleCompraBean.compra.funcion.sala.teatro.direccion} - #{detalleCompraBean.compra.funcion.sala.numero}" />
                    </div>
                    <hr />
                    <div>
                        <strong>Entradas:</strong>
                        <p:repeat value="#{detalleCompraBean.compra.entradas}" var="entrada">
                            <div>
                                <p:outputLabel styleClass="d-inline-block me-3" value="#{entrada.fila}-#{entrada.columna}" />
                                <p:outputLabel styleClass="d-inline-block" value="#{detalleCompraBean.compra.funcion.precio}" />
                            </div>
                        </p:repeat>
                    </div>
                    <hr />
                    <div class="mt-3">
                        <strong>Confiter√≠a:</strong>
                        <p:repeat value="#{detalleCompraBean.compra.comprasConfiteria}" var="confiteria">
                            <div >
                                <p:outputLabel styleClass="d-inline-block me-3" value="#{confiteria.productoConfiteria.nombre}" />
                                <p:outputLabel styleClass="d-inline-block" value="#{confiteria.unidades} X $#{confiteria.productoConfiteria.precio}" />
                            </div>
                        </p:repeat>
                    </div>
                    <hr />
                    <h4 class="mt-3">Total: $#{detalleCompraBean.compra.precioTotal}</h4>
                </div>
            </p:panel>
        </div>

    </ui:define>
</ui:composition>
</html>
